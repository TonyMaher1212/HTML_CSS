<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="CSS/style_flex.css">
    <title>FLEX</title>

</head>
<body>  

<!--flex-->
    <div class="flex">
    <div>1</div>
    <div>2</div>
    <div class="child-self">3</div>
    <div>4</div>
    <div class="child-self">5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    </div>
    
<!--normal-->
<div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>

</body>
</html>
